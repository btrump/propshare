{% extends 'grid.html' %}
{% block extended_head %}
<style>
  body {
    background-color:#f8f8f8;
  }
  .props .prop {
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,0.07);
    -moz-box-shadow: 0 1px 2px rgba(0,0,0,0.07);
    box-shadow: 0 1px 2px rgba(0,0,0,0.07);
    border-radius: 6px;
    background-color:#fff;
  }
  .info {
    width: 94%;
    margin: 1% auto;
    padding-top: 1%;
    color: #555;
  }
  .info-wrapper {
    width: 100%;
    border-top: 1px solid #ccc;
  }
  .props .prop img {
    width: 100%;
  }

  .props .prop .image-wrapper {
    width: 100%;
  }
  @media only screen and (min-width: 768px) {
    .props .prop {
      width: 17%;
      border: 1px solid #ccc;
      float: left;
      margin: 0 1%;
      overflow: hidden;
    }
  }
  @media only screen and (min-width: 480px) {
    .props .prop {
      margin-bottom:5%;
    }
  }
</style>
{% endblock %}
{% block content %}
<div class="props">
  {% for prop in props %}
  <div class="prop" id="prop_{{ prop.id }}">
    <div class="image-wrapper">
      <img src="{{ MEDIA_URL }}{{ prop.image }}" title="{{ prop.name }}" />
    </div>
    <div class="info-wrapper">
      <div class="info">
        <a href="{{ prop.get_absolute_url }} " title="">{{ prop.name }}</a>
        <div>
          {{ prop.owner }}
        </div>
      </div>
    </div>
    <!-- <div>
    {{ prop.description|truncatechars:125|slice:"-4" }}{% if prop.description|length > 125 %}&hellip;{% endif %}
    </div> -->
  </div>
  {% endfor  %}
  {% endblock %}
</div>
